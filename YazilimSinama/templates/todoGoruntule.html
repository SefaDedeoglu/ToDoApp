<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo</title>

  </head>
  <body style="background-color: rgba(86,28,89, 0.8);">
  <div style="box-sizing:border-box;">
  <div style="flex-direction:column;display:flex;width:70%;padding-left:25%;padding-top:5%;">

    <div class="row" style="margin-top:1rem;"><div class="col" style="text-align:center;"><h2>Todo Görüntüle</h2></div></div>
     <div class="row" style="margin-top:1rem;">
    <div class="col">
                    <input
              type="text"
              style="text-align:center;"
              class="form-control"
              aria-label="Small"
              placeholder="Tarih"
              aria-describedby="inputGroup-sizing-sm"
              disabled
            />
    </div>
    <div class="col">
      <input type="date" value="{{todo.todoTarih}}" class="form-control" aria-label="Small" placeholder="Tarih" aria-describedby="inputGroup-sizing-sm" name = "t" disabled/>
    </div>
  </div>

    <div class="row" style="margin-top:1rem;">
    <div class="col">
                    <input
              type="text"
              style="text-align:center;"
              class="form-control"
              aria-label="Small"
              placeholder="Durum"
              aria-describedby="inputGroup-sizing-sm"
              disabled
            />
    </div>
    <div class="col">
      	<select class="form-control" aria-describedby="inputGroup-sizing-sm" name = "d" disabled>
          {% if todo.todoDurum == "Eklendi" %}

            <option selected>Eklendi</option>
            <option >Yapım Aşamasında</option>
            <option >Bitti</option>
            {% elif todo.todoDurum == "Yapım Aşamasında" %}
            <option >Eklendi</option>
            <option selected>Yapım Aşamasında</option>
            <option >Bitti</option>
            {% else %}
            <option >Eklendi</option>
            <option >Yapım Aşamasında</option>
            <option selected>Bitti</option>
            {% endif %}
          </select> 

    </div>
  </div>

      <div class="row" style="margin-top:1rem;">
    <div class="col">
                    <input
              type="text"
              style="text-align:center;"
              class="form-control"
              aria-label="Small"
              placeholder="Yapılacak iş"
              aria-describedby="inputGroup-sizing-sm"
              disabled
            />
    </div>
    <div class="col">
    <textarea style="width:100%;height:200px;border-box:box-sizing;resize:none;" disabled>{{todo.todoYapilacakIs}}</textarea>
     

    </div>
  </div>

      <div class="row" style="margin-top:1rem;">
    <div class="col">
                    <input
              type="text"
              style="text-align:center;"
              class="form-control"
              aria-label="Small"
              placeholder="Açıklama"
              aria-describedby="inputGroup-sizing-sm"
              disabled
            />
    </div>
    <div class="col">
    <textarea style="width:100%;height:200px;border-box:box-sizing;resize:none;" disabled>{{todo.todoAciklama}}</textarea>
     	

    </div>
  </div>
    <button type="button" onClick="window.location.href='/uygulama/{{id}}'" class="btn btn-success" style="margin-top:1rem;">geri dön</button>
  </div>


</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
