    />

      rel="stylesheet"

    <title>Hello, world!</title>

     document.getElementById("sayac").innerHTML=sayac;
      
    console.log(sayac);




    }
    </script>
  </head>
  <body
    style="
      background: url('https://c.files.bbci.co.uk/F98B/production/_99838836_mario976.jpg')
        center center fixed;
      background-size: cover;
    "
  >
  <button type="button" onClick="window.location.href='/'" class="btn btn-danger" data-bs-toggle="button" autocomplete="off">Ana Sayfa</button>
  <form method="post" action="isEkleAction">
  {% csrf_token %}
    <div
      class="container"
      style="
        box-sizing: border-box;
        background-color: rgba(176, 224, 230, 0.5);
        width: 80rem;
      "
    >
      <div
        class="container"
        style="
          display: flex;
          width: 100%;
          height: auto;

          margin-top: 1rem;
          background-color: rgba(176, 224, 230, 1);
        "
      >
        <div class="container" style="display: flex; align-items: center">
          <div class="container">
            <img
              src="https://download.softwsp.com/sites/13/2018/10/icon-mario-forever.png"
              class="img-thumbnail"
              style="opacity:0.7;height:150px;"
            />
          </div>
          <div class="container"><h3>Task Manager</h3></div>
        </div>

        <div class="container" style="width: 14rem">
          <div style="width: 12rem" class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Tarih</span
              >
            </div>
            <input
              type="date"
              class="form-control"
              aria-label="Small"
              placeholder="GG/AA/YYYY"
              aria-describedby="inputGroup-sizing-sm"
              name="tarih"
            />
          </div>

          <div style="width: 12rem" class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Kart No:</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Small"
              placeholder="#######"
              aria-describedby="inputGroup-sizing-sm"
              name="kartNo"
            />
          </div>
        </div>
      </div>

      <div
        class="container"
        style="
          display: flex;
          width: auto;
          height: auto;
          justify-content: space-between;
          margin-top: 1rem;
          box-sizing: border-box;
          background-color: rgba(176, 224, 230, 1);
        "
      >
        <div class="container">
          <div style="width: 20rem" class="input-group input-group-sm mb-3">
            <div class="input-group-prepend" style="width: 10rem">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Proje no/adı:</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Small"
              placeholder="#######"
              aria-describedby="inputGroup-sizing-sm"
              name="projeNo"
            />
          </div>

          <div style="width: 20rem" class="input-group input-group-sm mb-3">
            <div class="input-group-prepend" style="width: 10rem">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Teknik uzman:</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Small"
              placeholder="#######"
              aria-describedby="inputGroup-sizing-sm"
              name = "teknikUzman"
            />
          </div>
        </div>

        <div class="container">
          <div style="width: 20rem" class="input-group input-group-sm mb-3">
            <div class="input-group-prepend" style="width: 10rem">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Tahmini süre</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Small"
              placeholder="#######"
              aria-describedby="inputGroup-sizing-sm"
              name="tahminiSure"
            />
          </div>

          <div style="width: 20rem" class="input-group input-group-sm mb-3">
            <div class="input-group-prepend" style="width: 10rem">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Gerçekleşen süre:</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Small"
              placeholder="#######"
              aria-describedby="inputGroup-sizing-sm"
              name="gerceklesenSure"
            />
          </div>
        </div>
      </div>

      <div
        class="container"
        style="
          display: flex;
          width: auto;
          height: auto;
          justify-content: space-between;
          margin-top: 1rem;
          box-sizing: border-box;
          background-color: rgba(176, 224, 230, 1);
        "
      >
        <div style="width: 20rem" class="input-group input-group-sm mb-3">
          <div class="input-group-prepend" style="width: 10rem; height: 2rem">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >İşin açıklaması:</span
            >
          </div>
        </div>
        <textarea
          type="text"
          class="form-control"
          aria-label="Small"
          placeholder="#######"
          aria-describedby="inputGroup-sizing-sm"
          style="height: 20rem"
          col="20"
          name="isAciklamasi"
        >
        </textarea>
      </div>

      <div
        class="container"
        style="
          display: flex;
          width: auto;
          height: auto;
          justify-content: space-between;
          margin-top: 1rem;
          box-sizing: border-box;
          background-color: rgba(176, 224, 230, 1);
        "
      >
        <div style="width: 20rem" class="input-group input-group-sm mb-3">
          <div class="input-group-prepend" style="width: 10rem; height: 2rem">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Notlar:</span
            >
          </div>
        </div>
        <textarea
          type="text"
          class="form-control"
          aria-label="Small"
          placeholder="#######"
          aria-describedby="inputGroup-sizing-sm"
          style="height: 10rem"
          col="20"
          name="notlar"
        >
        </textarea>
      </div>
            <div
        class="container"
        style="
          display: flex;
          width: auto;
          height: auto;
          justify-content: space-between;
          margin-top: 1rem;
          box-sizing: border-box;
          background-color: rgba(176, 224, 230, 1);
          flex-direction: column;
        "
      >
        <div style="width: 20rem" class="input-group input-group-sm mb-3">
          <div class="input-group-prepend" style="width: 10rem; height: 2rem">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >İş Takibi</span
            >
          </div>
        </div>
            <div id="k1" style="display:flex;justify-content:space-between">
              <input
              type="text"
              style="text-align:center;"
              class="form-control"
              aria-label="Small"
              placeholder="Tarih"
              aria-describedby="inputGroup-sizing-sm"
              disabled
            />

            <input
              type="text"
              style="text-align:center;"
              class="form-control"
              aria-label="Small"
              placeholder="Durum"
              aria-describedby="inputGroup-sizing-sm"
              disabled
            />
            <input
              type="text"
              style="text-align:center;"
              class="form-control"
              aria-label="Small"
              placeholder="Yapılacak iş"
              aria-describedby="inputGroup-sizing-sm"
              disabled
            />
            <input
              type="text"
              style="text-align:center;"
              class="form-control"
              aria-label="Small"
              placeholder="Açıklama"
              aria-describedby="inputGroup-sizing-sm"
              disabled
            />
            
            </div>

            
            <textarea style="visibility:hidden;" name="sayac" id="sayac">0</textarea>
            
           
            <button type="button" onClick="fonk()" class="btn btn-secondary"  >Daha fazla öğe</button>
        

      </div>

          <div
        class="container"
        style="
          display: flex;
          width: auto;
          height: auto;
          justify-content: space-between;
          margin-top: 1rem;
          box-sizing: border-box;
          background-color: rgba(176, 224, 230, 1);
          flex-direction: column;
        "
      >
      <button type="submit" class="btn btn-danger">Gönder</button>

      </div>


      </div>
